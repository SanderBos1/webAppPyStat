<!DOCTYPE html>
<html>
    <head>
        <title>pyStat</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('headerBP.static',filename='styles/header.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/standards.css')}}">
        <script src="{{url_for('static',filename='scripts/customWidgets.js')}}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg">
            <a class="navbar-brand" href="#">
                <img src="static/images/random-logo-png-transparent.png" width="30" height="30" alt="">
            </a>
                <ul class="navbar-nav col-6">
                    <li class="nav-item"><a class="nav-link orangeBackground" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link orangeBackground" href="/documentation">Documentation</a></li>
                    <li class="nav-item"><a class="nav-link orangeBackground" href="/showDataset">Dataset</a></li>
                </ul>
            
                <ul class="navbar-nav offset-3 col-3">
                    <li class="nav-item "><button type="button" class="btn btn-sm orangeBackground" data-bs-toggle = "modal" data-bs-target="#csvDialogue">Upload CSV</button></li>
                    <li class="nav-item"><button type="button" class="btn btn-sm orangeBackground" data-bs-toggle = "modal" data-bs-target="#loadDialogue">Load</button></li>
                    <li class="nav-item"><button type="button" class="btn btn-sm orangeBackground" data-bs-toggle = "modal" data-bs-target="#saveDialogue">Save</button></li>
                </ul>



    
        </div>
            </div>
        </nav>
    

    <div class="container-fluid h-100">
        <div id="csvDialogue" class="modal fade" role="dialog">
            <div class="modal-dialog">
          
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header text-center orangeBackground">
                  <h4 class="modal-title">Upload CSV</h4>
                </div>
                <div class="modal-body">
                    <form class="form-inline" id="csvUpload", method="POST" enctype="multipart/form-data" action="/loadCSV">
                        <div class="form-group">
                            <input type="file" id="myFile" name="filename" accept=".csv">
                        </div>
                      </div>
                <div class="modal-footer">
                    <button class="orangeBackground" type="button" class="close" data-bs-dismiss="modal">Cancel</button>
                    <input  class="orangeBackground" type="submit", value="Upload">
                </form>           

                </div>
              </div>
            </div>
          </div>

            <div id="saveDialogue" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header text-center orangeBackground">
                            <h4 class="modal-title">Save process</h4>
                        </div>
                    <div class="modal-body">
                        <div class="row">
                            <button class="col-3 offset-3 orangeBackground" type="button" class="close" data-bs-dismiss="modal">Cancel</button>
                            <form class="col-3 form-inline" id="csvUpload", method="POST" action="/savePystat">
                                <button class="orangeBackground" type="submit" class="close" data-bs-dismiss="modal">Save</button>
                            </form>
                        </div>
                    </div>
                  </div>
                </div>
              </div>

                <div id="loadDialogue" class="modal fade" role="dialog">
                    <div class="modal-dialog">
                  
                      <!-- Modal content-->
                      <div class="modal-content">
                        <div class="modal-header text-center orangeBackground">
                          <h4 class="modal-title">load file</h4>
                        </div>
                        <div class="modal-body">
                            <form class="form-inline" id="csvUpload", method="POST" enctype="multipart/form-data" action="/loadData">
                                <div class="form-group">
                                    <input type="file" id="myFile" name="filename" accept=".pyStat">
                                </div>
                              </div>
                        <div class="modal-footer">
                            <button class="orangeBackground" type="button" class="close" data-bs-dismiss="modal">Cancel</button>
                            <input  class="orangeBackground" type="submit", value="Upload">
                        </form>           
        
                        </div>
                      </div>
                    </div>
                  </div>
    {% block content %}
    {% endblock %}
    </div>

</body>

<script src="{{url_for('headerBP.static',filename='scripts/header.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% block scripts%}
{% endblock%}
</html>
