<!DOCTYPE html>
<html>
    <head>
        <title>pyStat</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{{url_for('headerBP.static',filename='styles/header.css')}}">
        <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles/standards.css')}}">
        <script src="{{url_for('static',filename='scripts/customWidgets.js')}}"></script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        {% block head %}
        {% endblock %}
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ">
                <li class="nav-item">
                    <form  id="loadFile", method="POST" enctype="multipart/form-data" action="/loadData">
                        <input  type="file" id="myFile" name="filename" accept=".pyStat">
                        <input  type="submit" value="loadFile">
                    </form>
                </li>
                <li class="nav-item">
                    <a href="{{url_for('headerBP.savePytest')}}"><button class="headerInteraction">Save</button></a>
                </li>
                <li class="nav-item">
                    <form class="headerInteraction" id="csvUpload", method="POST" enctype="multipart/form-data" action="/loadCSV">
                        <input type="file" id="myFile" name="filename" accept=".csv">
                        <input class="headerInteraction" type="submit", value="load CSV">
                    </form>
                </li>
            </ul>
            </div>
            <div class="navbar-nav">
                <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/documentation">Documentation</a></li>
                <li class="nav-item"><a class="nav-link" href="/showDataset">Dataset</a></li>
            </ul>
        </div>
            </div>
        </nav>

    <div class="container-fluid">
    {% block content %}
    {% endblock %}
    </div>

</body>

<script src="{{url_for('headerBP.static',filename='scripts/header.js')}}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

{% block scripts%}
{% endblock%}
</html>
