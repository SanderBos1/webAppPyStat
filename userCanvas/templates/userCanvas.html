{% extends "header.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('userCanvasBP.static',filename='styles/userCanvas.css')}}">
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-3 col-lg-2 position-fixed">
        <div class="row">
            <button class="col-5 offset-1 text-truncate functionButton" id="addDescription">Description</button>
            <button class="col-5 offset-1 text-truncate functionButton" id="addMean">Normal Test</button>
            <button class="col-5 offset-1 text-truncate functionButton"id="addTTest">T-Test</button>  
        </div>
        <div class="row">
            <div class="col-12 text-truncate">
                {%if columns %}
                {% for column in columns%}
                    <p draggable="true" ondragstart="drag(event)">{{column}}</p>
                {% endfor %}
                {%endif%}
            </div>
        </div>
        </div>
    <div class="col-9  col-lg-10 offset-lg-2 offset-3 " id="userCanvas">

    </div>


{% endblock %}



{% block scripts %}
<script src="{{url_for('userCanvasBP.static',filename='scripts/statFunctions.js')}}"></script>

{% endblock %}
