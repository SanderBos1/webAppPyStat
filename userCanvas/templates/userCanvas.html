{% extends "header.html" %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{{url_for('userCanvasBP.static',filename='styles/userCanvas.css')}}">
{% endblock %}

{% block content %}
    <div class="buttons flex">
            <button class="functionButton" id="addDescription">Description</button>
            <button class="functionButton" id="addMean">Mean</button>
            <button class="functionButton"id="addTTest">TTest</button>  
    </div>

    <div class="columns">
    {%if columns %}
        {% for column in columns%}
        <p id="columnText" draggable="true" ondragstart="drag(event)">{{column}}</p>
        {% endfor %}
    {%endif%}

    </div>

    <div class="flex" id="userCanvas">

    </div>
{% endblock %}



{% block scripts %}
<script src="{{url_for('userCanvasBP.static',filename='scripts/statFunctions.js')}}"></script>

{% endblock %}
